{% extends 'base.html' %}

{% block content %}
    <h3>
        Mostrar sub-categorias de uma super-categoria:
    </h3>
    <form action="." method="POST" >{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="save">
    </form>

    <h2>
        Resultados obtidos:
    </h2>
    <p>
        {% for r in result %}
            <li>
                {{ r }}
            </li>
        {% endfor %}
    </p>
{% endblock %}
