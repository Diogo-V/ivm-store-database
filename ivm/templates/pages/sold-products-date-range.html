{% extends 'base.html' %}

{% block content %}
    <p>Formato das datas: YYYY-MM-DD</p>
    <form action="." method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="save">
    </form>

    <h2>
        Resultados obtidos:
    </h2>
    <p>
        {% for r in result %}
            <li>
                {{ r }}
            </li>
        {% endfor %}
    </p>
{% endblock %}
